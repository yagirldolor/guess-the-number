<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Math.floor(Math.random() * 101);
        let guess = prompt("guess a number between 1 and 100");
        let gotIt = false;
        let numGuesses = 0;

        while(gotIt == false){
            numGuesses++;
            if(num == guess)
            {
                //alert("Got it!");
                gotIt = true; //break out of loop
            }else{//continue since answer is incorrect
                //guess = prompt("guess again!");
                if(num > guess){//guess higher!
                    guess = prompt('higher:');
                }else{//guess lower!
                    guess = prompt('lower:');
                }
            }
        }

        alert("Got it! You guessesd " + numGuesses + " times!");
        //alert("Sorry!  You guessed " + guess + " and the number was " + num);
        

	</script>

</body>
</html>
